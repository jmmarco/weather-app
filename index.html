<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Show the local weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">Weather App</h1>
        </div>
        <div class="row">
            <div class="col-sm-2 col-sm-offset-5 text-center" id="ajax-panel">
                <h2>AJAX Panel</h2>
            </div>
        </div>
        <div class="row">
            <div id="out" class="col-sm-2 col-sm-offset-5 center-block">
            </div>
            <div class="col-sm-2 col-sm-offset-5">
                <button id="switch" type="button" name="button">Switch Temperature!</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script async src="js/app.js"></script>
</body>

</html>
